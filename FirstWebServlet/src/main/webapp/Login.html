
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoginForm-Krbs</title>
<link rel="stylesheet" href="LoginStyle.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
<form method ="post" action="save">
	<table>
		<tr><td class="head">Log In</td></tr>
		<tr>
			<td><input type="text" name="usrnme" placeholder="Username"></td>
		</tr>
		<tr>
			<td><input type="password" name="psswrd" placeholder="Password"></td>
		</tr>
		<tr>
			<td><p><a href="#">Forgotten password</a> / <a href="#">Sign in</a></p></td>
		</tr>
		<tr>
			<td><input type="submit" placeholder="SUBMIT"></td>
		</tr>
	</table>
</form>
</body>
</html>
