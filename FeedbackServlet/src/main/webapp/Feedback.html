<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FEEDBACK</title>
<link rel="stylesheet" href="fbdStyle.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

		
<form method ="post" action="store">
<h1 class="head">Give your Feedback</h1>
	<table>
		<tr>		
			<td class="subhead">Your Name :</td>
			<td class="userinput"><input type="text" name="name" placeholder="Name"></td>
		</tr>
		<tr>
			<td class="subhead">Book Name :</td>
			<td class="userinput"><input type="text" name="bkname" placeholder="Book name"></td>
		</tr>
		<tr>
			<td class="subhead">Feedback :</td>
			<td class="userinput"><textarea class="message" name="message" placeholder="Feedback"></textarea></td>
		</tr>		
	</table>
	<input type="submit" placeholder="SUBMIT">
</form>
</body>
</html>
</body>
</html>
